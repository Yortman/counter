<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://fonts.googleapis.com/css2?family=Roboto Mono">
    <title>Amazing Little Counter</title>
</head>
<body>
    <h1>Attendance Count</h1>
    <div class="description">
        <p class="count">Counter</p>
        <p class="total">Total</p>
    </div>
    <div class="num">
        <h2 id="count-num">0</h2>
        <h2 id="total-num">0</h2>
    </div>
        <div class="buttons">
            <button id="increment-btn" class="increment" onclick="increment()">
                <i class="arrow-up"></i>
            </button>
            <button id="decrement-btn" class="decrement" onclick="decrement()">
                <i class="arrow-down"></i>
            </button>
        </div>

        <!-- <span class="total"><button id="total-btn" onclick="total()">Total</button>
        </span>
        <span class="reset"><button id="reset-btn" onclick="reset()">Reset</button>
        </span> -->
        <div class="total-reset">
            <button id="total-btn" onclick="total()">Total</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
