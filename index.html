<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Amazing Little Counter</title>
</head>
<body>
    <h1>Start counting your items:</h1>
    <h2 id="count-num">0</h2>
        <button id="increment-btn" onclick="increment()">Increase</button>
        <button id="decrement-btn" onclick="decrement()">Decrease</button>
        <button id="total-btn" onclick="total()">Total</button>
        <p id="total-num">Total of entries: </p>
    <script src="script.js"></script>
</body>
</html>
