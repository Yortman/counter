<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://fonts.googleapis.com/css2?family=Roboto Mono">
    <title>Amazing Little Counter</title>
</head>
<body>
    <h1>People Entered:</h1>
    <h2 id="count-num">0</h2>
        <div class="buttons">
            <button id="increment-btn" class="increment" onclick="increment()">
                <i class="arrow-up"></i>
            </button>
            <button id="decrement-btn" class="decrement" onclick="decrement()">
                <i class="arrow-down"></i>
            </button>
        </div>
        <div><button id="total-btn" onclick="total()">Total</button>
        </div>
        <div><button id="reset-btn" onclick="reset()">Reset</button>
        </div>
        <div><p id="total-num">Total of entries: </p>
        </div>
    <script src="script.js"></script>
</body>
</html>
